---
language: staticfile
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- ".rspec"
- cf_spec/
- log/
- test/
- buildpack-packager/
- staticfile_buildpack-*v*.zip
url_to_dependency_map:
- match: nginx.tgz
  name: nginx
  version: 1.11.5
dependencies:
- name: nginx
  version: 1.11.5
  uri: https://buildpacks.cloudfoundry.org/concourse-binaries/nginx/nginx-1.11.5-linux-x64.tgz
  md5: 48811c404ce20f7dbe1b731e780c62a8
  cf_stacks:
  - cflinuxfs2
command: tar -zxvf archive_name.tar.gz
